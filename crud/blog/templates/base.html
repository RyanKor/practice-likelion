<!DOCTYPE html>
<html lang="en">
    {% load staticfiles %}
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" type="text/css" href="{% static 'base.css'%}" />
        <title>Document</title>
    </head>
    <body>
        <div class="header">
            <div class="navbar">
                <a href="{% url 'home' %}">
                    <img class="navLogo" src="/static/logo2.png" alt="logo" />
                </a>
                <div class="navInfo">
                    {% if user.is_authenticated %}
                    <p>안녕하세요 {{ user.username }} 님</p>
                    <a href="{% url 'logout' %}">로그아웃</a>
                    {% else %}
                    <a
                        href="{% url 'login' %}"
                        button
                        type="button"
                        class="btn btn-dark"
                        >로그인</a
                    >
                    <a
                        href="{% url 'signup' %}"
                        button
                        type="button"
                        class="btn btn-dark"
                        >회원가입</a
                    >
                    {% endif %}
                </div>
            </div>
            <div class="header-main"></div>
        </div>
        {% block content %} {% endblock %}
    </body>
</html>
