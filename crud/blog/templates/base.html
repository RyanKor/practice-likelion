<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>main page</h1>
    {% if user.is_authenticated %}
    <p>{{ user.username }}</p>   
    <a href="{% url 'logout' %}">로그아웃</a>
    {% else %}
    <a href="{% url 'login' %}" button type="button" class="btn btn-dark">로그인</a>
    <a href="{% url 'signup' %}" button type="button" class="btn btn-dark">회원가입</a>
    {% endif %}
</body>
</html>
