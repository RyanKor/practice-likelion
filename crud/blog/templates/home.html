{% extends "base.html" %} {% block content %}
<div class="board">
    <div class="boardHeader">
        <h1 class="boardTitle">글목록</h1>
    </div>
    <div class="boardContents">
        {% for post in posts%}
        <div class="boardContent">
            <div class="col1">
                <a href="{% url 'detail' post.pk %}">{{ post.Title }}</a>
            </div>
            <div class="col3">
                <p>{{ post.Contents }}</p>
            </div>
            <div class="col2">
                <p>{{ post.Writer }}</p>
            </div>
            <div class="col4">
                <a href="{% url 'delete' post.pk %}">삭제</a>
            </div>
        </div>
        {% endfor%}
    </div>
    <div class="boardFooter">
        <a href="{% url 'new' %}">글쓰기</a>
    </div>
</div>
{% endblock %}
